<body>
 
 <div class="container-fluid">
  <div class="top py-5 mb-5">
   <h2 class="text-center text-white">Amelia Crypto Swapping</h2>
  </div>
  
  <div class=" row form-parker px-2">
   <div class="col-md-6">
  <div class="input-group mb-3">
  <label class="input-group-text labell" for="inputGroupSelect01">From</label>
  <select class="form-select" id="inputGroupSelect01">
    <option selected>Choose...</option>
    <option value="1">Bitcoin</option>
    <option value="2">Ethereum</option>
    <option value="3">Zugacoin</option>
    <option value="3">Uniswap</option>
    <option value="3">Yfi</option>
  </select>
</div>
   </div>
   <div class="col-md-6">
  <div class="input-group mb-3">
  <label class="input-group-text labell" for="inputGroupSelect01">To</label>
  <select class="form-select" id="inputGroupSelect01">
    <option selected>Choose...</option>
    <option value="1">Bitcoin</option>
    <option value="2">Ethereum</option>
    <option value="3">Zugacoin</option>
    <option value="3">Uniswap</option>
    <option value="3">Yfi</option>
  </select>
</div>
   </div>

  </div>
  <div class="container">
   <div class=" popo">
    <p class="propo">Enter Amount</p>
    <input type="text" class="mx-auto form-control placer" placeholder="">
   </div>
  
  </div>
 </div>
 <section class=" container-fluid d-block mt-5 push">
<!-- <h1 class="text-center">hello africa</h1> -->
  <div class="arrow-container mt-4">
   <div class="arrow-parker mt-4">
    <i class="fas fa-arrow-up"></i>
    <i class="fas fa-arrow-down"></i>
   </div>
  </div>
  <div class="show my-5">

   <button class="btn px-4 bobo"> Your swap result will appear here</button>
  </div>
  <div class="show my-5">

   <button class="btn px-5  bob"> Continue</button>
  </div>
 </section>
